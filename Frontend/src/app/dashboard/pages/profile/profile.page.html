<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="ion-activated" >
      <ion-label><b>Name:</b> {{user.name}}</ion-label>
    </ion-item>
    <ion-item class="ion-activated" >
      <ion-label><b>Email:</b> {{user.email}}</ion-label>
    </ion-item>
  </ion-card>
  <ion-card color="primary">
    <ion-item color="primary" lines="none" (click)="doLogout()"><ion-icon class="ion-margin-end" name="log-out"></ion-icon> Logout </ion-item>
  </ion-card>
</ion-content>
